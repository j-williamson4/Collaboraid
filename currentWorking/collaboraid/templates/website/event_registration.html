{% extends "website/base.html" %}


{% block title_block %}
	Event Registration
{% endblock %}

{% block body_block %}
<div class ="body-block">
	<h1>Create an Event</h1>
	<form method="post" action="." enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" />
	</form>
</div>
{% endblock %}
